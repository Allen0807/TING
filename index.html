<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>異重流於陣列排樁間的動力行為與紊流傳輸特性探究</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify/themes/dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '異重流',
      repo: 'allen0807/TING',
      loadSidebar: true,
      subMaxLevel: 5,  // 可根據內容層級調整
      basePath: '/TING/'
    }
  </script>
  <script src="https://unpkg.com/docsify@4"></script>
</body>
<style>
  /* 取消所有反白效果 */
  .markdown-section table {
    --hover-bg: transparent !important; /* 移除懸停背景色 */
    user-select: none;                  /* 禁止文字選中反白 */
  }
  
  /* 特定取消滑鼠懸停反白 */
  .markdown-section table tr:hover td {
    background: transparent !important;
  }
  
  /* 保留基本表格樣式 */
  .markdown-section table {
    background: #2d3339 !important;
    border: 1px solid #444 !important;
  }
  .markdown-section table th {
    background: #1e2227 !important;
  }
</style>
</html>
